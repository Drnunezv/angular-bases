<h4>Agregar Personaje</h4>
<!-- ngSubmit Es un evento especial de angular que ayuda con la propagaciÃ³n del formulario
     para evitar que se recargue el formulario -->
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre"> <!--ngModule lo usamos para enlzar el input con el listado creado-->

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- muestra el objeto directamente en el navegador -->
  <!-- <pre>{{character | json }}</pre> -->

</form>
